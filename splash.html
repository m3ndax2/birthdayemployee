<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Splash Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: transparent !important;
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      }
      .center-box {
        background: rgba(36, 42, 54, 0.7);
        backdrop-filter: blur(8px);
        border-radius: 22px;
        padding: 36px 48px 30px 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: none;
        animation: fadeIn 3s cubic-bezier(1.7, 1.4, 1.4, 1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(1.05);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .main-content {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
      }
      .logo-img {
        width: 82px;
        margin-bottom: 18px;
        filter: drop-shadow(0 0 12px #31b8f7cc);
        transition: filter 0.6s;
      }
      .loader-ring {
        border: 4px solid #ffffff18;
        border-top: 4px solid #31b8f7;
        border-radius: 50%;
        width: 46px;
        height: 46px;
        animation: spin 0.9s linear infinite;
        margin-bottom: 22px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .app-name {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1.5px;
        margin-bottom: 8px;
        text-align: center;
        text-shadow: 0 2px 12px #31b8f755;
      }
      .desc {
        color: #b8c3e0;
        font-size: 1.07rem;
        font-weight: 400;
        letter-spacing: 0.2px;
        margin-bottom: 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center-box" id="loaderBox">
      <img src="assets/logo.png" class="logo-img" alt="Logo" />
      <div class="loader-ring"></div>
      <div class="app-name">Birthday Broadcast</div>
      <div class="desc">Mempersiapkan aplikasi...</div>
    </div>
    <script>
      const { ipcRenderer } = require("electron");
      setTimeout(() => {
        document.getElementById("loaderBox").style.transform =
          "scale(7) translateY(-40px)";
        document.getElementById("loaderBox").style.opacity = 0;
        setTimeout(() => {
          ipcRenderer.send("splash-done");
        }, 750);
      }, 1700);
    </script>
  </body>
</html>
